apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops-webapp
  labels:
    app: gitops-webapp
  annotations: 
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: hello-world.info
    http:
      paths:
      - backend:
          service:
             name: gitops-webapp-svc
             port: 
                number: 8087
        pathType: ImplementationSpecific

