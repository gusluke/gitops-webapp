apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitops-webapp
  labels:
    app: gitops-webapp
  annotations: 
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: webapp.dev.minikube.local
    http:
      paths:
      - backend:
          service:
             name: gitops-webapp-svc
             port: http
        pathType: ImplementationSpecific

